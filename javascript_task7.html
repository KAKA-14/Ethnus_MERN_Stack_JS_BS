<html>
<head>
    <style>
        #myimg {
            position: relative;
            left: 50px;
            transition: left 1s ease-in;
        }
    </style>
    <script type="text/javascript">
        var img = null;
        var animationInterval;

        function init() {
            img = document.getElementById('myimg');
        }

        function moveRight() {
            var currentLeft = parseInt(window.getComputedStyle(img).left);
            img.style.left = (currentLeft + 400) + 'px';
        }

        function startAnimation() {
            if (!animationInterval) { 
                animationInterval = setInterval(moveRight, 1000);
            }
        }

        function stopAnimation() {
            if (animationInterval) { // Check if the animation is running before attempting to stop it
                clearInterval(animationInterval);
                animationInterval = null; // Reset the interval variable
            }
        }
        window.onload = init;
    </script>
</head>

<body>
    <br><br>
    <h2 align="center">TASK-7</h2>
    <form>
        <img id="myimg" src="./train1.png" />
        <center>
            <p style="font-size: 25; color: blue; font-weight: bold;">Click the following buttons to handle animation</p>
            <input type="button" value="Start Animation" onclick="startAnimation();" />
            <input type="button" value="Stop Animation" onclick="stopAnimation();" />
        </center>
    </form>
</body>

</html>
